<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VietLot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<section class="col-md-12">
  <div class="container">
    <div class="col-md-6">
      <div class="form-group">
        <label>Chọn số 2 chữ số may mắn</label>
        <input type="number" min="0" max="99" name="luckynumber" id="luckynumber" class="form-control"/>
      </div>
      <div class="form-group">
        <button type="button" onclick="inputNumber()" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <h2>Chọn 5 con số từ 0 đến 99 ngẫu nhiên</h2>
  </div>
</section>
<footer class="col-md-12">
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <h1>Thông Tin Giải Thưởng</h1>
      </tr>
      <tr>
        <td>1, 2 số đúng</td>
        <td>0VND</td>
      </tr>
      <tr>
        <td>3 số đúng</td>
        <td>500.000VND</td>
      </tr>
      <tr>
        <td>4 số đúng</td>
        <td>20.000.000VND</td>
      </tr>
      <tr>
        <td>5 số đúng</td>
        <td>10.000.000.000VND</td>
      </tr>
    </table>
  </div>
</footer>
<script type="text/javascript" src="js/vietlot.js"></script>
</body>
</html>
